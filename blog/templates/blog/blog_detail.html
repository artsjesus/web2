{% extends "catalog/base.html" %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.title }} {{ object.slug }}</h4>
            </div>
            <img src="{{ blog.preview | media_filter }}">
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ object.text | truncatechars:100 }}</li>
                </ul>
                <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
